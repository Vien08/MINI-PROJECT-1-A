    <style>
        html,
        body {
        font-family: righteous;
        box-shadow: 1px 1px 5px rgba(0, 0, 0, 2);
        background:rgb(10, 10, 10);
        background: radial-gradient(
            circle, 
            rgb(92, 99, 91)10%,
            rgb(21, 21, 22) 100%);
        }

        .allko {
        display: flex;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        }

        .form-signin {
        max-width: 330px;
        padding: 15px;
        }

        .form-signin .form-floating:focus-within {
        z-index: 2;
        }

        .form-signin input[type="email"] {
        font-size: 20px;
        margin-bottom: 20px;
        padding:20px;
        
        }

        .form-signin input[type="password"] {
        font-size: 20px;
        margin-bottom: 10px;
        padding:20px;
       
        }

     

    </style> 
</head>
<body>
<div class="allko">
    <main class="form-signin w-100 m-auto">
      <form class="text-center">
        <a href="index.html">
        <img class="mb-4 w-50" src="image/Logo2.png" alt="logo"></a>
        <h1 class="h3 mb-3 fw-normal text-light">Sign In</h1>
    
        <div class="form-group">
          <input type="email" class="form-control border-dark"  placeholder="Email Address">
          <input type="password" class="form-control border-dark" placeholder="Password">
        </div>
    
        <div class="checkbox mb-3">
          <label class="text-light">
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <a href="index.html" class="w-100 btn btn-lg btn-success" type="submit"
        data-bs-toggle="modal"
        data-bs-target="#modaltwo">Sign in</a>
        <p class="mt-5 mb-3 text-light fst-italic">&copy; 2022 Vbikeshop.All rights reserved.Designed and Developed by Software Chasers.</p>
      </form>
    </main>
</div>

<!--MODAL SIGN IN START-->
<div class="modal fade" id="modaltwo" tabindex="-1">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="modaltitle">
                  Information
              </h5>
              
          </div>

          <div class="modal-body">
              <p> Sign-in Successfully !</p>
          </div>
          <div class="modal-footer">
              <a type="button" data-bs-dismiss="modal"
              aria-label="close">
              <a class="btn btn-primary" href="index.html">Okay</a>
              </a>
          </div>
      </div>
  </div>
</div>
<!--MODAL HISTORY END-->
