<body>
    <nav class="navbar bg-faded fixed-top">
        <div class="container-fluid px-5">
            <a href="index.html" class="navbar-brand"><img src="image/Logo2.png" style="width:4em;"></a>
            <form class="d-flex" role="search">
            <a href="index.html" class="btn btn-success fw-normal" type="submit"><i class="bi bi-arrow-right"></i> Go back to Home Page</a>
            </form>
        </div>
        </nav>
    <br><br><br><br><br>
<div class="text-center text-light">
    <h1>Sign up</h1>
</div>
<br>
<div class="container d-flex justify-content-center">
    <form>
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <input type="text" id="form3Example1" class="form-control" placeholder="Enter First Name"/>
              <label class="form-label text-light" for="form3Example1">First name</label>
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <input type="text" id="form3Example2" class="form-control" placeholder="Enter Last Name" />
              <label class="form-label text-light" for="form3Example2">Last name</label>
            </div>
          </div>
        </div>
      
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="form3Example3" class="form-control" placeholder="Enter Email Add.." />
          <label class="form-label text-light" for="form3Example3">Email address</label>
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="form3Example4" class="form-control" placeholder="Enter Password"/>
          <label class="form-label text-light" for="form3Example4">Password</label>
        </div>
        <div class="form-outline mb-4">
            <input type="password" id="form3Example4" class="form-control" placeholder="Confirm Password"/>
            <label class="form-label text-light" for="form3Example4">Confirm Password</label>
          </div>
      
        <!-- Submit button -->
        <div class="text-center">
        <button type="submit" class="btn btn-success btn-block mb-4">Create Account</button>
        </div>
      
        <!-- Register buttons -->
        <div class="text-center">
          <p class="text-light">or sign up with:</p>
          <button type="button" class="btn btn-success rounded-circle  mx-1">
            <i class="bi bi-facebook"></i>
          </button>
      
          <button type="button" class="btn btn-success rounded-circle  mx-1">
            <i class="bi bi-instagram"></i>
          </button>
      
          <button type="button" class="btn btn-success rounded-circle mx-1">
            <i class="bi bi-twitter"></i>
          </button>
      
          <button type="button" class="btn btn-success rounded-circle mx-1">
            <i class="bi bi-github"></i>
          </button>
        </div>
        <p class="mt-5 mb-3 text-light fst-italic">&copy; 2022 Vbikeshop.All rights reserved.Designed and Developed by Software Chasers.</p>
    </form>
</div>
